<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
        }

        form {
            margin-top: 20px;
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
        }

        input[type="text"], button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        label {
            margin-right: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .image-container {
            margin-top: 20px;
            text-align: center;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            max-height: 400px; /* Adjust maximum height for responsiveness */
        }

        @media screen and (max-width: 600px) {
            body {
                padding: 10px;
            }

            form {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>CHATGPT</h1>
    <form method="post">
        <input type="text" name="input_text" placeholder="写下你的问题..." required>
        <label>
            <input type="radio" name="generation_type" value="text" checked>
            Text
        </label>
        <label>
            <input type="radio" name="generation_type" value="image">
            Image
        </label>
        <button type="submit">Submit</button>
    </form>
    {% if response %}
        <h2>Results</h2>
        <p><strong>You entered:</strong> {{ user_input }}</p>
        {% if generation_type == 'text' %}
            <p><strong>Response:</strong> {{ response }}</p>
        {% elif generation_type == 'image' %}
            <div class="image-container">
                <img src="{{ response }}" alt="Generated Image">
            </div>
        {% endif %}
    {% endif %}
</body>
</html>
